        // Define priorities for locales
        var priorities = {
            en: 0,
            ru: 10,
            uk: 20,
            be: 15,
            es: 15,
            zh: 10,
            fr: 5,
        };

        function getLocalizedMessage() {
            // Get user's preferred languages
            var userLanguages = navigator.languages || [
                navigator.language || navigator.userLanguage,
            ];
            console.log('userLanguages', userLanguages);

            var highestPriority = -1;
            var selectedMessage = i18n['en']; // default message

            for (var lang of userLanguages) {
                var primaryLang = lang.split("-")[0];
                var locale = lang.split("-")[1];
                var priority = priorities[primaryLang];

                // Check if the language exists in our messages and priorities
                if (i18n[primaryLang] && priority > highestPriority) {
                    highestPriority = priority;
                    selectedMessage = i18n[primaryLang];
                }
            }

            return selectedMessage;
        }

        function getFavicon(imgElement) {
            // Build the base URL in a backward-compatible way
            var origin = window.location.protocol + "//" + window.location.host;
            var faviconUrl = origin + '/favicon.ico';
            var fallbackSvg = imgElement.src;
            var testImage = new Image();

            testImage.src = faviconUrl

            // Set favicon if it loads successfully
            testImage.addEventListener('load', function() {
                imgElement.src = faviconUrl;
            });

            // Fallback to SVG if favicon fails to load
            testImage.addEventListener('error', function() {
                console.log('Favicon not found, falling back to SVG');
                imgElement.src = fallbackSvg;
            });
        }

        function setDomainName() {
            document.getElementsByClassName("website-title")[0].textContent =
                window.location.hostname;
            document.getElementsByClassName("website-title-footer")[0].textContent =
                window.location.hostname;
        }

        function setTitle() {
            localizeMsg = getLocalizedMessage();
            document.getElementsByClassName("error-title")[0].textContent = localizeMsg['error_title'];

            document.getElementsByClassName("status-error")[0].textContent = localizeMsg['error'];
            document.getElementsByClassName("main-your-browser")[0].textContent = localizeMsg['your_browser'];
        }

        function setFavicon() {
            getFavicon(document.getElementsByClassName("website-favicon")[0])
        }

        :root {
            --background-color: #fff;
            --font-color: #000;

            --font-size-description: 1.245rem;
            --box-color: #F2F2F2;
            --working-color: #137333;
            --working-color-background: #e6f4ea;
            --error-color-background: #fce8e6;
            --error-color: #c5221f;
            --working-with-error-color: #b05a00;
            --working-with-error-color-background: #fef7e0;
            --icon-size: 48px;
        }

        body,
        html {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
                sans-serif;
            margin: 0;
        }
        a {
            color: #e33624;
            text-decoration: none;
        }
        h1,
        h2 {
            font-weight: 600;
            display: flex;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 8% 10% 5% 10%;
        }
        .header-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            height: 100%;
        }
        .footer {
            display: flex;
            justify-content: center;
            background-color: #ecece2;
            padding: 0 1rem;
        }
        .website {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1rem 0;
        }
        .website-favicon {
            width: 32px;
            margin-right: 1rem;
        }
        .website-title {
            font-size: 32px;
            padding-bottom: 0.1rem;  /* visual adjustments */
        }
        .error {
            display: flex;
            margin: 1rem;
        }
        .error-wrapper {
            display: flex;
            flex-direction: column;
            text-align: center;
            align-items: center;
            margin: 1rem;
        }
        .error-title {
            font-size: 30px;
            text-align: center;
            color: #423e3e;
            margin: 0.5rem;
        }
        .error-message {
            font-size: 24px;
            text-align: center;
            color: #828080;
            margin: 0.5rem;
        }
        #status {
            margin: 2rem 1rem;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            flex: 1;
            justify-content: center;
            align-items: center;
        }
        #status .status-block {
            background-color: var(--box-color);
            padding: 2rem;
            margin: 1rem 1rem;
            min-height: 3rem;
            border-radius: 9px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #status img {
            max-height: 3.5rem;
        }
        #status .status-block {
            min-width: 8rem;
        }
        #status .status-block.working-block {
            background-color: var(--working-color-background);
        }
        #status .status-block.error-block {
            background-color: var(--error-color-background);
        }
        #status .status-block.working-with-error-block {
            background-color: var(--working-with-error-color-background);
        }
        #status .status-block .main {
            font-size: calc(var(--font-size-description) + 0.1rem);
            margin: 1rem 0 0 0;
        }
        #status .status-block .status-text {
            font-size: calc(var(--font-size-description));
            font-weight: 600;
            margin: 0.3rem 0;
        }
        .status-working {
            color: var(--working-color);
        }
        .status-error {
            color: var(--error-color);
        }
        .status-working-with-error {
            color: var(--working-with-error-color);
        }
        .footer-wrapper {
            /* display: flex;
            justify-content: space-between;
            flex-direction: column; */
            text-align: center;
            margin-bottom: 50px;
            margin-top: 15px;
        }
        .footer-logo svg {
            width: 50px;
            height: 80px;
        }
        .footer-logo-caption {
            font-size: 18px;
        }
        @media screen and (min-width: 2400px) {
            .footer-logo svg {
                width: 2vw;
                height: 3vw;
            }
            .footer-logo-caption {
                font-size: 1vw;
            }
            .website-title {
                font-size: 2vw;
            }
            .website-favicon {
                width: 2vw;
            }
            .footer-title {
                font-size: 1.7vw;
            }
        }
    </style>
</head>
